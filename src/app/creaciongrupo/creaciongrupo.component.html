<div class="form-container">
    <div class="form-wrapper">
      <div class="form-title">
        <h2><i class="fas fa-users"></i> Crear un nuevo grupo</h2>
        <p>Complete los detalles del grupo</p>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="groupName"><i class="fas fa-tag"></i> Nombre del grupo</label>
          <input 
            type="text" 
            id="groupName" 
            [(ngModel)]="groupData.name" 
            name="name" 
            required 
            class="form-input"
            placeholder="Nombre del grupo"
          >
        </div>
        <div class="form-group">
          <label for="serviceType"><i class="fas fa-globe"></i> Tipo de servicio/plataforma</label>
          <select 
            id="serviceType" 
            [(ngModel)]="groupData.serviceType" 
            name="serviceType" 
            required 
            class="form-select"
          >
            <option value="" disabled selected>Selecciona una plataforma</option>
            <option value="Netflix">Netflix</option>
            <option value="Disney Plus">Disney Plus</option>
            <option value="HBO Max">HBO Max</option>
            <option value="Amazon Prime">Amazon Prime</option>
            <option value="Apple TV">Apple TV</option>
          </select>
        </div>
        <div class="form-group">
          <label for="maxUsers"><i class="fas fa-users-cog"></i> Número máximo de usuarios</label>
          <input 
            type="number" 
            id="maxUsers" 
            [(ngModel)]="groupData.maxUsers" 
            name="maxUsers" 
            required 
            class="form-input"
            placeholder="Número máximo"
          >
        </div>
        <div class="form-group">
          <label for="costPerUser"><i class="fas fa-dollar-sign"></i> Costo por usuario</label>
          <input 
            type="number" 
            id="costPerUser" 
            [(ngModel)]="groupData.costPerUser" 
            name="costPerUser" 
            required 
            class="form-input"
            placeholder="Costo por usuario"
          >
        </div>
        <div class="form-group">
          <label for="paymentPolicy"><i class="fas fa-credit-card"></i> Política de pago</label>
          <select 
            id="paymentPolicy" 
            [(ngModel)]="groupData.paymentPolicy" 
            name="paymentPolicy" 
            required 
            class="form-select"
          >
            <option value="monthly">Mensual</option>
            <option value="annual">Anual</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="form-submit">
            <i class="fas fa-plus-circle"></i> Crear grupo
          </button>
        </div>
      </form>
    </div>
  </div>
